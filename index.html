        body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #111;
}

section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.section-1 {
  position: relative;
  z-index: 1;
background-image: linear-gradient(to left bottom, #0c0819, #12143f, #131968, #161d93, #241bbf, #4327d3, #5d33e8, #7540fd, #8f5efe, #a579ff, #b994ff, #ccafff);





}
.image-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.imagem-fixa {
  width: 30vw;
  height: auto;
}

.section-2 {
background-image: linear-gradient(to left top, #0c0819, #12143f, #131968, #161d93, #241bbf, #4327d3, #5d33e8, #7540fd, #8f5efe, #a579ff, #b994ff, #ccafff);


}
.texto-oculto {
  opacity: 0;
  color:aliceblue;
  font-size: x-large,;
  transform: translateY(30px);

}

.animated-text {
  font-size: 4rem;
  font-weight: bold;
  color: white;
  display: flex;
  flex-wrap: wrap;
  gap: 0.1em;
  overflow: hidden;
}

.animated-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(100%);
}
