        body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #111;
}

section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
    position: relative; /* necessário para z-index funcionar */
  z-index: 0; /* ou maior */
}

.section-1 {
  position: relative;
  z-index: 1;
background-image: linear-gradient(to left bottom, #0c0819, #12143f, #131968, #161d93, #241bbf, #4327d3, #5d33e8, #7540fd, #8f5efe, #a579ff, #b994ff, #ccafff);





}
.image-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
    z-index: 1;

}

.imagem-fixa {
  width: 30vw;
  height: auto;
}

.section-2 {
background-image: linear-gradient(to left top, #0c0819, #12143f, #131968, #161d93, #241bbf, #4327d3, #5d33e8, #7540fd, #8f5efe, #a579ff, #b994ff, #ccafff);


}
.texto-oculto {
  opacity: 0;
  color:aliceblue;
  font-size: x-large,;
  transform: translateY(30px);

}

.animated-text {
  font-size: 4rem;
  font-weight: bold;
  color: white;
  display: flex;
  flex-wrap: wrap;
  gap: 0.1em;
  overflow: hidden;
}

.animated-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(100%);
}

.container-info-particle {
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}


#bg-particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0; /* ou -10, -100 */
  pointer-events: none;
}

.slide-panels{
    flex: 0 0 100vw;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: white;
}
.section-3{
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    height: 100vh;
}
.secao1{
  background-color: #241bbf;
}

.secao2{
  background-color: #4327d3;
}

.secao3{
  background-color: #a579ff;
}
